<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body class="bg-light">
    <div class="d-flex flex-column justify-content-center px-5 py-5 bg-white container mx-auto">
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                    Count: {{ count }}
                </div>
                <div class="d-flex justify-content-center">
                    <a href="/increment" class="btn btn-success">Increment</a>
                    <a href="/decrement" class="btn btn-danger">Decrement</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
